{% extends 'base.html' %}

{% block title %}Login | Writing Streak{% endblock %}

{% block extrahead %}
<style>
#main-container {
  padding-top: 10px;
}
</style>
{% endblock %}

{% block content %}
<div class="container" id="main-container">
  {% if errormsg %}
  <p id="errormsg">{{ errormsg }}</p>
  {% endif %}

  <form id="login-form" method="post" action="{% url 'annotate:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next|default_if_none:"/" }}" />
    <input type="submit" value="Log in" />
  </form>
</div>
{% endblock %}
