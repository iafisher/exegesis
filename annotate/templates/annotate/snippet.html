{% extends 'base.html' %}

{% load static %}

{% block title %}Exegesis | {{ file }}{% endblock %}

{% block extrahead %}
<!-- Highlight.js for syntax highlighting -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.3.0/highlightjs-line-numbers.min.js"></script>

<!-- JavaScript Cookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script>
{% autoescape off %}
var path = {{ path_json }};
var comments = {{ comments_json }};
{% endautoescape %}
</script>

<script src="{% static 'annotate/js/annotate.js' %}"></script>
<link rel="stylesheet" href="{% static 'annotate/css/project.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <p><a href="/">Home</a></p>
  <h2><a href="{{ file.project.get_absolute_url }}">{{ file.project }}</a>/{{ file.name }}</h2>
  <p>Click on a line to add a comment.</p>
  <pre class="line-numbers"><code id="snippet">{{ file.text }}</code></pre>
</div>
{% endblock %}
