{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Available snippets</h2>
  <ul>
    {% for snippet in snippets %}
    <li><a href="{{ snippet.get_absolute_url }}">{{ snippet.path }}</a></li>
    {% empty %}
    <li>No snippets found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
